<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Label Chat SaaS - Modern Frontend</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://unpkg.com https://cdn.socket.io https://cdn.tailwindcss.com 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
        connect-src 'self' http://localhost:5000 ws://localhost:5000 https://*.azurewebsites.net wss://*.azurewebsites.net; 
        img-src 'self' data: https:; 
        font-src 'self' https:;
    ">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External JavaScript Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app"></div>
    
    <!-- Application JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
