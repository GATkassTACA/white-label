<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - White Label Chat SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 28rem;
            width: 100%;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-8 {
            margin-bottom: 2rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mt-6 {
            margin-top: 1.5rem;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-white {
            color: white;
        }
        
        .opacity-80 {
            opacity: 0.8;
        }
        
        .opacity-60 {
            opacity: 0.6;
        }
        
        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .space-y-4 > * + * {
            margin-top: 1rem;
        }
        
        .form-group {
            display: block;
        }
        
        label {
            display: block;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: inherit;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #2563eb, #7c3aed);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        .link-button {
            background: none;
            border: none;
            color: white;
            opacity: 0.8;
            cursor: pointer;
            text-decoration: underline;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        
        .link-button:hover {
            opacity: 1;
        }
        
        .demo-section {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .demo-credentials {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .demo-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2" id="auth-title">Welcome Back</h1>
            <p class="text-white opacity-80" id="auth-subtitle">Sign in to your account</p>
        </div>

        <div id="message-area"></div>

        <form id="auth-form" class="space-y-4">
            <div id="username-field" class="form-group hidden">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>

            <div id="fullname-field" class="form-group hidden">
                <label for="fullName">Full Name (Optional)</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div id="confirm-password-field" class="form-group hidden">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <label for="clientId">Client ID</label>
                <select id="clientId" name="clientId">
                    <option value="default">Default</option>
                    <option value="scarlettai">ScarlettAI</option>
                    <option value="pharmahub">PharmaHub</option>
                </select>
            </div>

            <button type="submit" class="btn" id="auth-button">Sign In</button>
        </form>

        <div class="mt-6 text-center">
            <button class="link-button" id="toggle-mode">Don't have an account? Sign up</button>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-white opacity-60 hover:opacity-80 text-sm">‚Üê Back to Home</a>
        </div>

        <div class="demo-section">
            <div class="text-white opacity-60 text-sm">
                <strong>Demo Login:</strong><br/>
                <div class="demo-credentials">
                    Email: admin@example.com<br/>
                    Password: Admin123!
                    <br><br>
                    <button class="demo-btn" onclick="fillDemo('admin@example.com', 'Admin123!')">Use Demo Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let isLogin = true;
        let isLoading = false;

        // DOM elements
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authButton = document.getElementById('auth-button');
        const toggleMode = document.getElementById('toggle-mode');
        const authForm = document.getElementById('auth-form');
        const messageArea = document.getElementById('message-area');
        const usernameField = document.getElementById('username-field');
        const fullnameField = document.getElementById('fullname-field');
        const confirmPasswordField = document.getElementById('confirm-password-field');

        // Get base URL for API calls
        function getBaseUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:5000';
            }
            return window.location.origin;
        }

        // Show message
        function showMessage(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            messageArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        // Clear message
        function clearMessage() {
            messageArea.innerHTML = '';
        }

        // Toggle between login and register
        function toggleAuthMode() {
            isLogin = !isLogin;
            updateUI();
            clearMessage();
            authForm.reset();
        }

        // Update UI based on mode
        function updateUI() {
            if (isLogin) {
                authTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Sign in to your account';
                authButton.textContent = 'Sign In';
                toggleMode.textContent = "Don't have an account? Sign up";
                usernameField.classList.add('hidden');
                fullnameField.classList.add('hidden');
                confirmPasswordField.classList.add('hidden');
                document.getElementById('username').removeAttribute('required');
                document.getElementById('confirmPassword').removeAttribute('required');
            } else {
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Join our chat platform';
                authButton.textContent = 'Create Account';
                toggleMode.textContent = 'Already have an account? Sign in';
                usernameField.classList.remove('hidden');
                fullnameField.classList.remove('hidden');
                confirmPasswordField.classList.remove('hidden');
                document.getElementById('username').setAttribute('required', '');
                document.getElementById('confirmPassword').setAttribute('required', '');
            }
        }

        // Validate form
        function validateForm(formData) {
            if (!formData.email || !formData.password) {
                showMessage('Email and password are required', 'error');
                return false;
            }

            if (!isLogin) {
                if (!formData.username) {
                    showMessage('Username is required', 'error');
                    return false;
                }
                if (formData.password !== formData.confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return false;
                }
                if (formData.password.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return false;
                }
            }

            return true;
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isLoading) return;

            const formData = new FormData(authForm);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                client_id: formData.get('clientId') || 'default'
            };

            if (!isLogin) {
                data.username = formData.get('username');
                data.full_name = formData.get('fullName');
                data.confirmPassword = formData.get('confirmPassword');
            }

            if (!validateForm(data)) return;

            isLoading = true;
            authButton.disabled = true;
            authButton.textContent = isLogin ? 'Signing In...' : 'Creating Account...';
            clearMessage();

            try {
                const baseUrl = getBaseUrl();
                const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
                
                const response = await fetch(`${baseUrl}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store tokens
                    if (result.access_token) {
                        localStorage.setItem('access_token', result.access_token);
                    }
                    if (result.refresh_token) {
                        localStorage.setItem('refresh_token', result.refresh_token);
                    }
                    if (result.user) {
                        localStorage.setItem('user', JSON.stringify(result.user));
                    }
                    
                    showMessage(isLogin ? 'Login successful!' : 'Registration successful!', 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (result.user && result.user.user_type === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showMessage(result.error || 'Authentication failed', 'error');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                isLoading = false;
                authButton.disabled = false;
                authButton.textContent = isLogin ? 'Sign In' : 'Create Account';
            }
        }

        // Fill demo credentials
        function fillDemo(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Auto-submit for demo
            setTimeout(() => {
                authForm.dispatchEvent(new Event('submit'));
            }, 300);
        }

        // Event listeners
        authForm.addEventListener('submit', handleSubmit);
        toggleMode.addEventListener('click', toggleAuthMode);

        // Initialize
        updateUI();
    </script>
</body>
</html>
