<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmAssist - Professional PDF Processing</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%232196F3'/><rect x='14' y='6' width='4' height='20' fill='white'/><rect x='6' y='14' width='20' height='4' fill='white'/></svg>">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #f44336;
            --text-primary: #333;
            --text-secondary: #666;
            --background: #f5f7fa;
            --card-background: white;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-section {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            box-shadow: var(--shadow-hover);
        }

        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-dark);
            background: rgba(33, 150, 243, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #45a049;
        }

        .processing-methods {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .method-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-option:hover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.05);
        }

        .method-option.selected {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .results-section {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--error-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .file-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• PharmAssist</h1>
        <p>Pharmacy PDF Document Processing & CareTend Conversion</p>
    </div>

    <div class="upload-area" id="uploadArea">
        <h3>üìÑ Upload Medication List PDF</h3>
        <p>Drag and drop your PDF file here or click to browse</p>
        <input type="file" id="fileInput" class="file-input" accept=".pdf">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Choose PDF File
        </button>
        <button class="upload-btn" onclick="processFile()" id="processBtn" style="display: none;">
            Process Document
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your medication list...</p>
    </div>

    <div class="result" id="result">
        <h3>Processing Results</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type === 'application/pdf') {
                selectedFile = file;
                uploadArea.innerHTML = `
                    <h3>‚úÖ File Selected</h3>
                    <p><strong>${file.name}</strong></p>
                    <p>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    <button class="upload-btn" onclick="processFile()">Process Document</button>
                    <button class="upload-btn" onclick="resetUpload()">Choose Different File</button>
                `;
            } else {
                alert('Please select a PDF file.');
            }
        }

        function resetUpload() {
            selectedFile = null;
            location.reload();
        }

        async function processFile() {
            if (!selectedFile) {
                alert('Please select a PDF file first.');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loading.style.display = 'none';
                
                if (response.ok) {
                    showResult(data, 'success');
                } else {
                    showResult(data, 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showResult({error: 'Upload failed. Please try again.'}, 'error');
            }
        }

        function showResult(data, type) {
            result.className = `result ${type}`;
            
            if (type === 'success') {
                resultContent.innerHTML = `
                    <h4>‚úÖ Processing Complete!</h4>
                    <p><strong>File:</strong> ${data.filename}</p>
                    <p><strong>Status:</strong> ${data.message}</p>
                    <p><strong>CareTend Format:</strong> ${data.caretend_format}</p>
                    <button class="upload-btn" onclick="resetUpload()">Process Another Document</button>
                `;
            } else {
                resultContent.innerHTML = `
                    <h4>‚ùå Processing Failed</h4>
                    <p><strong>Error:</strong> ${data.error}</p>
                    <button class="upload-btn" onclick="resetUpload()">Try Again</button>
                `;
            }
            
            result.style.display = 'block';
        }
    </script>
</body>
</html>
