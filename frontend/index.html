<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Label Chat SaaS - Modern Frontend</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                setTimeout(() => setIsLoading(false), 1000);
            }, []);

            const Navigation = () => (
                <nav className="glass-effect p-4 mb-8">
                    <div className="max-w-6xl mx-auto flex justify-between items-center">
                        <div className="text-white text-xl font-bold">
                            White Label Chat SaaS
                        </div>
                        <div className="space-x-4">
                            {['home', 'chat', 'documents', 'wizard'].map(page => (
                                <button
                                    key={page}
                                    onClick={() => setCurrentPage(page)}
                                    className={`px-4 py-2 rounded-lg transition-all capitalize ${
                                        currentPage === page 
                                            ? 'bg-white text-purple-700 font-semibold' 
                                            : 'text-white hover:bg-white hover:bg-opacity-20'
                                    }`}
                                >
                                    {page}
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );

            const HomePage = () => (
                <div className="text-center text-white">
                    <h1 className="text-5xl font-bold mb-6">
                        ðŸš€ Modern Frontend is Ready!
                    </h1>
                    <p className="text-xl mb-8 opacity-90">
                        Your white-label chat SaaS now has a modern React frontend
                    </p>
                    <div className="grid md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                        <div className="glass-effect p-6 rounded-xl">
                            <h3 className="text-xl font-semibold mb-3">âš¡ React + Modern Tools</h3>
                            <p className="opacity-80">Built with React 18 and modern development practices</p>
                        </div>
                        <div className="glass-effect p-6 rounded-xl">
                            <h3 className="text-xl font-semibold mb-3">ðŸŽ¨ Tailwind CSS</h3>
                            <p className="opacity-80">Utility-first styling for rapid UI development</p>
                        </div>
                        <div className="glass-effect p-6 rounded-xl">
                            <h3 className="text-xl font-semibold mb-3">ðŸ”— Flask Integration</h3>
                            <p className="opacity-80">Seamlessly connected to your Flask backend</p>
                        </div>
                    </div>
                </div>
            );

            const ChatPage = () => (
                <div className="glass-effect p-6 rounded-xl text-white max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-4">ðŸ’¬ Chat Interface</h2>
                    <div className="bg-gray-800 bg-opacity-50 rounded-lg p-4 mb-4 h-64 overflow-y-auto">
                        <div className="space-y-3">
                            <div className="bg-blue-500 bg-opacity-30 p-3 rounded-lg">
                                <strong>System:</strong> Welcome to your white-label chat!
                            </div>
                            <div className="bg-green-500 bg-opacity-30 p-3 rounded-lg">
                                <strong>User:</strong> This looks amazing!
                            </div>
                            <div className="bg-purple-500 bg-opacity-30 p-3 rounded-lg">
                                <strong>Assistant:</strong> Ready to integrate with your Flask backend via Socket.IO
                            </div>
                        </div>
                    </div>
                    <div className="flex gap-2">
                        <input 
                            type="text" 
                            placeholder="Type your message..."
                            className="flex-1 p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300"
                        />
                        <button className="bg-blue-500 px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                            Send
                        </button>
                    </div>
                </div>
            );

            const DocumentsPage = () => (
                <div className="glass-effect p-6 rounded-xl text-white max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-4">ðŸ“„ Document Processing</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="bg-gray-800 bg-opacity-50 rounded-lg p-4">
                            <h3 className="text-xl font-semibold mb-3">Upload Documents</h3>
                            <div className="border-2 border-dashed border-gray-400 rounded-lg p-8 text-center">
                                <p className="text-gray-300">Drag & drop files here or click to browse</p>
                                <button className="mt-4 bg-green-500 px-4 py-2 rounded hover:bg-green-600 transition-colors">
                                    Choose Files
                                </button>
                            </div>
                        </div>
                        <div className="bg-gray-800 bg-opacity-50 rounded-lg p-4">
                            <h3 className="text-xl font-semibold mb-3">Recent Documents</h3>
                            <div className="space-y-2">
                                {['document1.pdf', 'presentation.pptx', 'data.xlsx'].map(doc => (
                                    <div key={doc} className="bg-gray-700 bg-opacity-50 p-2 rounded flex justify-between">
                                        <span>{doc}</span>
                                        <span className="text-green-400">âœ“ Processed</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const WizardPage = () => (
                <div className="glass-effect p-6 rounded-xl text-white max-w-4xl mx-auto">
                    <h2 className="text-3xl font-bold mb-4">ðŸŽ¨ Branding Wizard</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">Company Name</label>
                                <input 
                                    type="text" 
                                    placeholder="Your Company"
                                    className="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Primary Color</label>
                                <input 
                                    type="color" 
                                    defaultValue="#667eea"
                                    className="w-full h-12 rounded-lg"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Logo URL</label>
                                <input 
                                    type="url" 
                                    placeholder="https://example.com/logo.png"
                                    className="w-full p-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300"
                                />
                            </div>
                        </div>
                        <div className="bg-gray-800 bg-opacity-50 rounded-lg p-4">
                            <h3 className="text-xl font-semibold mb-3">Preview</h3>
                            <div className="bg-white rounded-lg p-4 text-gray-800">
                                <div className="flex items-center mb-4">
                                    <div className="w-8 h-8 bg-purple-500 rounded mr-3"></div>
                                    <h4 className="font-bold">Your Company</h4>
                                </div>
                                <p className="text-sm text-gray-600">
                                    This is how your branded interface will look to your clients.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const LoadingScreen = () => (
                <div className="flex items-center justify-center min-h-screen text-white">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-white mx-auto mb-4"></div>
                        <h2 className="text-2xl font-semibold">Loading Modern Frontend...</h2>
                    </div>
                </div>
            );

            if (isLoading) {
                return <LoadingScreen />;
            }

            const renderPage = () => {
                switch(currentPage) {
                    case 'chat': return <ChatPage />;
                    case 'documents': return <DocumentsPage />;
                    case 'wizard': return <WizardPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="min-h-screen p-4">
                    <Navigation />
                    {renderPage()}
                    
                    <footer className="text-center text-white mt-12 opacity-70">
                        <p>âœ¨ Modern React Frontend - Connected to Flask Backend on localhost:5000</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
